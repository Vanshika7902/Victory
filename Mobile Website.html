<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Victory</title>
    <link rel="stylesheet" href="Victory.css">
    <link href="<link href="https://fonts.googleapis.com/css2?family=Baloo+2&family=Dancing+Script:wght@600&family=Montserrat:wght@100&family=Neonderthaw&family=Noto+Sans+JP:wght@900&family=Roboto+Mono:wght@100&family=Rubik+Beastly&family=Sedgwick+Ave&family=Source+Serif+4&display=swap" rel="stylesheet">
</head>
<body>
    <nav id="navbar">
        <div id="logo">
            <img src="tools/mobile logo.png" alt="">
            <h2>Victory</h2>
        </div>

        <ul>
            <li id="item"><a href="#">Home</a></li>
            <li id="item"><a href="#">About</a></li>
            <li id="item"><a href="#">Services</a></li>
            <li id="item"><a href="#">Contact us</a></li>
        </ul>
    </nav>

    <section id="home">
        <h1 class="h-primary">Victory</h1>
            <button class="btn">Order Now</button>
    </section>
<br>
<br>
     <section class="services-container">

        <h1 class="h-primary">Phone Features</h1>

        <div id="services">
            <div class="box" id="view">
                <img src="tools/3d view.jpg" alt="Error in Loading image">
                <h2>3d View</h2>
            </div>

            <div class="box" id="Touch">
                <img src="tools/Smooth.jpg" alt="Error in Loading image">
                <h2>Smooth touch</h2>
            </div>

            <div class="box" id="Display">
                <img src="tools/display.jpg" alt="Error in Loading image">
                <h2>Display:6.65-inch</h2>   
            </div>

            
           <div class="box" id="RearCamera">
               <img src="tools/back camera.webp" alt="Error in Loading image">
               <h2>Rear Camera:50MP></Camera:50></h2>
           </div>

           <div class="box" id="FrontCamera">
               <img src="tools/Front Camera.png" alt="Error in Loading image">
               <h2>Front Camera:16MP</h2>
           </div>

           <div class="box" id="BatteryCapacity">
            <img src="tools/battery Capacity.webp" alt="Error in Loading image">
            <h2>Battery Capacity</h2>
           </div>

        </div>

        <div id="mobile">
            <img src="tools/Mobile.png" alt="Error in Loading image">
    
    </section>

    <section id="contact">
        <h1 class="h-primary">Contact us</h1>
        <div id="contact-box">
        <form action="">
            <div class="form-group">
                <label for="name">Name:</label>
              <input type="text" name="name" id="name" placeholder="Enter your Name">
            </div>
            <div class="form-group">
                <label for="Email">Email:</label>
              <input type="Email" name="name" id="email" placeholder="Enter your Email">
            </div>
            <div class="form-group">
                <label for="Phone Number">Phone Number:</label>
              <input type="Phone Number" name="name" id="phno" placeholder="Enter your Phone Number">
            </div>
            <div class="form-group">
                <label for="name">Address:</label>
              <textarea name="Address" id="Address" cols="30" rows="10"></textarea>
            </div>
        </form>
    </div>
    </section>

    <footer>
        <div class="center">
            copyright &copy; www.Victory.com. All rights reserved!
        </div>
    </footer>
</body>
</html>
